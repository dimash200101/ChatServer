syntax = "proto3";

option csharp_namespace = "ChatProject";

package greet;

service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply);
  rpc SayHello2 (HelloRequest) returns (HelloReply2);
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}

message HelloReply2 {
	repeated HelloReply replies = 1;
}